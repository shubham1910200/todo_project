<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dddddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        ul li span {
            color: #555555;
        }

        .add-task {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .add-task a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .add-task a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul>
            {% for task in tasks %}
                <li>
                    <span>{{ task.title }}</span>
                </li>
            {% empty %}
                <li>No tasks yet. Add a new task!</li>
            {% endfor %}
        </ul>
        <div class="add-task">
            <a href="/add/">Add a New Task</a>
        </div>
    </div>
</body>
</html>
